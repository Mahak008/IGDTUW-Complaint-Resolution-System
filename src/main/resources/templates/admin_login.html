<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/login_register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Admin Login</title>
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <a href="/">
          <img src="/images/logo.png" alt="University logo" />
        </a>
      </div>

      <div class="heading">
        <h1>Indira Gandhi Delhi Technical University for Women (IGDTUW)</h1>
        <p>
          Kashmere Gate, Delhi - 110006 <br />
          (An ISO 9001:2015 Certified University)
        </p>
      </div>
    </header>

    <main class="container">
      <h2>Admin Login</h2>

      <form action="/admin/admin_login" method="post">
        <input
          type="hidden"
          name="${_csrf.parameterName}"
          value="${_csrf.token}"
        />

        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i></label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Official Email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i></label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>

        <div class="form-group">
          <input type="submit" value="Login" />
        </div>
      </form>

      <div class="links">
        <a href="#" class="forgot">
          <i class="fas fa-key"></i>
          Forgot Password?
        </a>

        <a href="/admin/admin_register">
          <i class="fas fa-user-plus"></i>
          New Admin Registration
        </a>
      </div>
    </main>
  </body>
</html>
